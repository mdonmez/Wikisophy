<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Wikisophy — Wikipedia to Philosophy Journey</title>
		<meta
			name="description"
			content="Trace the path from any Wikipedia article to Philosophy. Discover the interconnectedness of human knowledge through the 'Getting to Philosophy' phenomenon."
		/>
		<meta name="theme-color" content="#000000" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Wikisophy — Wikipedia to Philosophy Journey" />
		<meta
			property="og:description"
			content="Follow the first link in any Wikipedia article and you'll eventually reach Philosophy. Experience the phenomenon interactively."
		/>
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="Wikisophy — Wikipedia to Philosophy Journey" />
		<meta
			property="twitter:description"
			content="Trace the path from any Wikipedia article to Philosophy interactively."
		/>
		<meta property="twitter:image" content="%sveltekit.assets%/og-image.png" />

		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
